<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center fw-bold mb-5">Technical Stack</h2>

    <div class="row g-4">
      
      <div class="col-lg-4">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body p-4">
            <div class="d-flex align-items-center mb-4">
              <div class="icon-box bg-primary-light me-3">
                <i class="fas fa-code text-primary"></i>
              </div>
              <h5 class="mb-0 fw-bold">Languages</h5>
            </div>
            <div class="d-flex flex-wrap gap-2">
              <span class="skill-badge">{{ lang1 }}</span>
              <span class="skill-badge">{{ lang2 }}</span>
              <span class="skill-badge">{{ lang3 }}</span>
              <span class="skill-badge">{{ lang4 }}</span>
              <span class="skill-badge">{{ lang5 }}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body p-4">
            <div class="d-flex align-items-center mb-4">
              <div class="icon-box bg-success-light me-3">
                <i class="fas fa-layer-group text-success"></i>
              </div>
              <h5 class="mb-0 fw-bold">Frameworks</h5>
            </div>
            <div class="d-flex flex-wrap gap-2">
              <span class="skill-badge">{{ frame1 }}</span>
              <span class="skill-badge">{{ frame2 }}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body p-4">
            <div class="d-flex align-items-center mb-4">
              <div class="icon-box bg-info-light me-3">
                <i class="fas fa-tools text-info"></i>
              </div>
              <h5 class="mb-0 fw-bold">Tools & DB</h5>
            </div>
            <div class="d-flex flex-wrap gap-2">
              <span class="skill-badge">{{ tool1 }}</span>
              <span class="skill-badge">{{ tool2 }}</span>
              <span class="skill-badge">{{ tool3 }}</span>
              <span class="skill-badge">{{ tool4 }}</span>
              <span class="skill-badge">{{ tool5 }}</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
