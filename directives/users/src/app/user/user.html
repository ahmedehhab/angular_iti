<div class="container py-5">
    
    <div class="row justify-content-center mb-5">
        <div class="col-md-6">
            <div class="input-group shadow-sm">
                <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-search text-muted"></i>
                </span>
                <input type="text" [(ngModel)]="searchEmail" class="form-control border-start-0 ps-0" placeholder="Search users...">
                <button class="btn btn-primary px-4" type="button">Search</button>
                <!-- <p>{{searchTerm}}</p> -->
            </div>
        </div>
    </div>

    <div class="row g-4">
        @for(user of users ; track user.id){
        <div class="col-12 col-md-8 col-lg-4" [class.d-none]="!user.email.includes(searchEmail)">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body text-center">
                    <img src="profile.jpg" 
                         class="rounded-circle mb-3 border border-3 border-light shadow-sm mx-auto d-block" 
                         alt="User" 
                         style="width: 90px; height: 90px; object-fit: cover;">
                    
                    <h5 class="card-title mb-0">{{user.username}}</h5>
                    <p class="text-muted small mb-2">@{{user.username}}</p>
                    @switch (user.role) {
                        @case ('admin') {
                            <span class="badge bg-danger mb-3">Admin</span>
                        }
                        @case ('moderator') {
                            <span class="badge bg-warning text-dark mb-3">Moderator</span>
                        }
                        @default {
                            <span class="badge bg-success mb-3">User</span>
                        }
                    }
                    
                    

                    <div class="text-start border-top pt-3">
                        <div class="d-flex align-items-center mb-2 small text-secondary">
                            <i class="bi bi-envelope me-2"></i>
                            <span class="text-truncate">{{user.email}}</span>
                        </div>
                        <div class="d-flex align-items-center mb-2 small text-secondary">
                            <i class="bi bi-telephone me-2"></i>
                            <span>{{user.phoneNumber}}</span>
                        </div>
                        <div class="d-flex align-items-center small text-secondary">
                            <i class="bi bi-calendar3 me-2"></i>
                            <span>{{user.birthdate}}</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    }

        
    </div>
</div>
