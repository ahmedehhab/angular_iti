<ul class="list-group list-group-flush border">
  @for (task of tasks; track task.text; let i = $index) {
    <li class="list-group-item d-flex justify-content-between align-items-center p-2">
      <span 
        (click)="toggle(task)"
        class="todo-text flex-grow-1"
        style="cursor: pointer;"
        [class.text-decoration-line-through]="task.finished"
        [class.text-muted]="task.finished">
        {{ task.text }}
      </span>

      <button 
        type="button" 
        class="btn btn-sm btn-outline-danger border-0" 
        (click)="deleteAt(i)">
        Delete
      </button>
    </li>
  } @empty {
    <div class="alert alert-info text-center m-0 rounded-0">
      No tasks available. Please add a task.
    </div>
  }
</ul>
