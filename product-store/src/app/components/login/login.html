<div class="container-fluid bg-light d-flex justify-content-center align-items-center vh-100">
    
    <div class="card shadow-sm border-0 p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
        <h2 class="text-center mb-4 fw-bold text-dark">Login</h2>

        @if (loginError) {
            <div class="alert alert-danger py-2 text-center border-0 small" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                Email or password incorrect!
            </div>
        }

        <form [formGroup]="loginForm" (submit)="onSubmit($event)">
            
            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">EMAIL ADDRESS</label>
                <input 
                    type="email" 
                    formControlName="email" 
                    class="form-control bg-light border-0 py-2 shadow-none"
                    [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                    placeholder="name@example.com">
                
                <div class="invalid-feedback">
                    @if (loginForm.get('email')?.errors?.['required']) {
                        <span>Email is required.</span>
                    } @else if (loginForm.get('email')?.errors?.['email']) {
                        <span>Please enter a valid email.</span>
                    }
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">PASSWORD</label>
                <input 
                    type="password" 
                    formControlName="password" 
                    class="form-control bg-light border-0 py-2 shadow-none"
                    [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                    placeholder="Enter your password">
                
                <div class="invalid-feedback">
                    Password is required.
                </div>
            </div>

            <button 
                type="submit" 
                class="btn btn-dark w-100 mt-2 py-2 fw-bold shadow-sm" 
                [disabled]="loginForm.invalid">
                SIGN IN
            </button>

            <div class="text-center mt-4">
                <p class="text-muted small">
                    Don't have an account? 
                    <a routerLink="/register" class="text-dark fw-bold text-decoration-none border-bottom border-dark ms-1">Register</a>
                </p>
            </div>
        </form>
    </div>
</div>
